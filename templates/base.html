<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}{% endblock %}Globomantics</title>

  
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a href="{{ url_for('home') }}" class="navbar-brand">
        <img src="{{ url_for('static', filename='images/logo.png') }}" height="40px">
      </a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="nav navbar-nav ms-auto">
          <li class="nav-item">
            <a href="{{ url_for('home') }}" class="nav-link {{ 'active' if active_page == 'home' else '' }}">Home</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('new_item') }}" class="nav-link {{ 'active' if active_page == 'new_item' else '' }}">Add new item</a>
          </li>
          <!-- <li class="nav-item">
            <a href="{{ url_for('edit_item', item_id=1) }}" class="nav-link {{ 'active' if active_page == 'edit_item' else '' }}">Add new item</a>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
  {% with message = get_flashed_messages(with_categories=True) %}
    {% if message %}
      {% for type, content in message %}
        <div class="alert alert-{{ type }} alert-dismissible fade show my-4" role="alert">
          {{ content }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
          </button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}  
  {% block content %}{% endblock %}
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
